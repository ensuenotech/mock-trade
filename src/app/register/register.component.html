<div class="min-h-full flex flex-col justify-top py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <!-- <img class="mx-auto h-12 w-auto" src="/assets/images/logo.png" alt="Workflow"> -->
        <h2 class="mt-6 text-center text-3xl tracking-tight font-bold text-gray-900">Sign up</h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            Please provide with the details below
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <form class="space-y-6" *ngIf="section == 'validate-otp'" [formGroup]="InsertUserForm">
                <div class="relative w-full mb-3">
                    <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                        First Name
                    </label>
                    <input type="text" name="firstName"
                        class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                        placeholder="First Name" formControlName="firstName" />
                </div>
                <div class="relative w-full mb-3">
                    <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                        Last Name
                    </label>
                    <input type="text"
                        class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                        placeholder="Last Name" formControlName="lastName" />
                </div>

                <div class="relative w-full mb-3">
                    <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                        Email
                    </label>
                    <input type="email"
                        class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                        placeholder="Email" formControlName="email" />
                </div>

                <div class="relative w-full mb-3">
                    <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                        Password
                    </label>
                    <input type="password"
                        class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                        placeholder="Password" formControlName="password" />
                </div>

                <div>
                    <label class="inline-flex items-center cursor-pointer">
                        <input id="customCheckLogin" type="checkbox"
                            class="form-checkbox border-0 text-blueGray-700 ml-1 w-5 h-5 ease-linear transition-all duration-150 rounded" />
                        <span class="ml-2 text-sm font-semibold text-blueGray-600">
                            I agree with the
                            <a href="javascript:void(0)" class="text-red-600">
                                Privacy Policy
                            </a>
                        </span>
                    </label>
                </div>

                <div class="text-center mt-6">
                    <button
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                        type="button" (click)="saveDetails()">
                        Continue
                    </button>
                </div>
                <div class="text-center mt-6">
                    <p class="text-muted">For assistance, Whatsapp : <strong>+91-9330000029</strong></p>
                </div>
               
            </form>
            <form *ngIf="section == 'mobile-number'" [formGroup]="OtpForm">
                <div class="relative w-full mb-3" *ngIf="!otpSent">
                    <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                        Mobile Number
                    </label>
                    <input type="tel" name="mobile" formControlName="mobile"
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                        placeholder="Please enter your mobile number" />
                    <p class="mt-2 text-sm text-gray-500">We will send an OTP to this mobile number for validation.</p>
                    <div>
                        <fieldset class="mt-4">
                          <legend class="sr-only">Notification method</legend>
                          <div class="space-y-4 sm:flex sm:items-center sm:space-x-10 sm:space-y-0">
                            <div class="flex items-center">
                              <input value="whatsapp" formControlName="otpType" id="whatsapp"  type="radio" checked class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600">
                              <label for="whatsapp" class="ml-3 block text-sm font-medium leading-6 text-gray-900">Whatsapp</label>
                            </div>
                            <div class="flex items-center">
                              <input value="sms" formControlName="otpType" id="sms"  type="radio" class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600">
                              <label for="sms" class="ml-3 block text-sm font-medium leading-6 text-gray-900">Phone (SMS)</label>
                            </div>
                           
                          </div>
                        </fieldset>
                      </div>
                </div>
                <div class="relative w-full mb-3" *ngIf="otpSent">
                    <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                        OTP
                    </label>
                    <input type="text"
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                        placeholder="Enter OTP sent to your mobile" formControlName="otp" />
                </div>

                <div class="text-center mt-6" *ngIf="!otpSent">
                    <button
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                        type="button" (click)="registerViaMobile()">
                        Continue
                    </button>
                </div>

                <div class="text-center mt-6" *ngIf="otpSent">
                    <button
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                        type="button" (click)="verifyOtp()">
                        Verify OTP
                    </button>
                </div>

                <div class="text-center mt-6">
                    <p *ngIf="timer">Resend OTP in {{count}} seconds</p>
                    <button *ngIf="resetOtpButton"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                        type="button" (click)="resend()">
                        Resend OTP
                    </button>

                </div>
                <div class="text-center mt-6">
                    <p class="text-sm text-gray-500">Already Registered? <a routerLink="/login"
                            class="font-medium text-indigo-600 hover:text-indigo-500">Click here to Login</a></p>
                </div>
            </form>

        </div>
    </div>
</div>
