<div class="w-full mx-auto">
  <div class="relative md:px-8 xl:px-0 xl:mx-4">
    <div class="pt-0 pb-16">
      <div class="px-4 sm:px-6 md:px-0">
        <div class="py-0">
          <div>
            <!-- Description list with inline editing -->
            <div class="mt-10 divide-y divide-gray-200 p-5 rounded-md bg-white">
              <div class="space-y-1 relative">
                <h3 class="text-lg leading-6 font-medium text-gray-900">
                  Profile
                </h3>
                <div class="overflow-x-auto rounded-sm">
                  <table
                  class="min-w-full divide-y divide-gray-300"
                    datatable
                    id="view-users-datatable"
                    style="width: 100%"
                    [dtOptions]="dtOptions"
                  >
                    <thead class="my-demo-class">
                      <tr class="first-header">
                        <th class="py-3.5 px-3 text-left text-sm font-semibold text-gray-900">Id</th>
                        <th class="py-3.5 px-3 text-left text-sm font-semibold text-gray-900">First Name</th>
                        <th class="py-3.5 px-3 text-left text-sm font-semibold text-gray-900">Last Name</th>
                        <th class="py-3.5 px-3 text-left text-sm font-semibold text-gray-900">Email</th>
                        <th class="py-3.5 px-3 text-left text-sm font-semibold text-gray-900">Created On</th>
                        <th class="py-3.5 px-3 text-left text-sm font-semibold text-gray-900">Mobile</th>
                        <th class="py-3.5 px-3 text-left text-sm font-semibold text-gray-900">Wallet Balance</th>
                        <th class="py-3.5 px-3 text-left text-sm font-semibold text-gray-900">Status</th>
                        <th class="py-3.5 px-3 text-left text-sm font-semibold text-gray-900"></th>
                        <th class="py-3.5 px-3 text-left text-sm font-semibold text-gray-900"></th>
                      </tr>
                    </thead>
                    <tfoot>
                      <tr>
                        <th class="py-3.5 px-3 text-left text-sm font-semibold text-gray-900">
                          <input
                            type="text"
                            class="w-full border-gray-300 shadow-sm focus:border-gray-300 focus:ring-gray-300 sm:text-sm"
                            placeholder="Search"
                          />
                        </th>
                        <th class="py-3.5 px-3 text-left text-sm font-semibold text-gray-900">
                          <input
                            type="text"
                            class="w-full border-gray-300 shadow-sm focus:border-gray-300 focus:ring-gray-300 sm:text-sm"
                            placeholder="Search"
                          />
                        </th>
                        <th class="py-3.5 px-3 text-left text-sm font-semibold text-gray-900">
                          <input
                            type="text"
                            class="w-full border-gray-300 shadow-sm focus:border-gray-300 focus:ring-gray-300 sm:text-sm"
                            placeholder="Search"
                          />
                        </th>
                        <th class="py-3.5 px-3 text-left text-sm font-semibold text-gray-900">
                          <input
                            type="text"
                            class="w-full border-gray-300 shadow-sm focus:border-gray-300 focus:ring-gray-300 sm:text-sm"
                            placeholder="Search"
                          />
                        </th>
                       
                        <th class="py-3.5 px-3 text-left text-sm font-semibold text-gray-900">
                          <input
                            type="text"
                            class="w-full border-gray-300 shadow-sm focus:border-gray-300 focus:ring-gray-300 sm:text-sm"
                            placeholder="Search"
                          />
                        </th>
                        <th class="py-3.5 px-3 text-left text-sm font-semibold text-gray-900">
                          <input
                            type="text"
                            class="w-full border-gray-300 shadow-sm focus:border-gray-300 focus:ring-gray-300 sm:text-sm"
                            placeholder="Search"
                          />
                        </th>
                        <th class="py-3.5 px-3 text-left text-sm font-semibold text-gray-900">
                          <input
                            type="text"
                            class="w-full border-gray-300 shadow-sm focus:border-gray-300 focus:ring-gray-300 sm:text-sm"
                            placeholder="Search"
                          />
                        </th>
                        <th class="py-3.5 px-3 text-left text-sm font-semibold text-gray-900">
                          <input
                            type="text"
                            class="w-full border-gray-300 shadow-sm focus:border-gray-300 focus:ring-gray-300 sm:text-sm"
                            placeholder="Search"
                          />
                        </th>
                        <th class="py-3.5 px-3 text-left text-sm font-semibold text-gray-900"></th>
                        <th class="py-3.5 px-3 text-left text-sm font-semibold text-gray-900"></th>
                      </tr>
                    </tfoot>
                    <tbody class="divide-y divide-gray-200">
                      <tr *ngFor="let user of users">
                        <td class="whitespace-nowrap py-4 px-3 text-sm text-gray-500 border-b border-gray-200">{{ user.id }}</td>
                        <td class="whitespace-nowrap py-4 px-3 text-sm text-gray-500 border-b border-gray-200">{{ user.firstName }}</td>
                        <td class="whitespace-nowrap py-4 px-3 text-sm text-gray-500 border-b border-gray-200">{{ user.lastName }}</td>
                        <td class="whitespace-nowrap py-4 px-3 text-sm text-gray-500 border-b border-gray-200">{{ user.email }}</td>
                        <td class="whitespace-nowrap py-4 px-3 text-sm text-gray-500 border-b border-gray-200">{{ user.createdOn | date : "dd-MM-yyyy" }}</td>
                        <td class="whitespace-nowrap py-4 px-3 text-sm text-gray-500 border-b border-gray-200">{{ user.mobile }}</td>
                        <td class="whitespace-nowrap py-4 px-3 text-sm text-gray-500 border-b border-gray-200 font-semibold">{{ user.walletBalance |number:'1.1-2' }}</td>
                        <td class="whitespace-nowrap py-4 px-3 text-sm text-gray-500 border-b border-gray-200">{{ user.status }}</td>
                        
                        <td class="whitespace-nowrap py-4 px-3 text-sm text-gray-500 border-b border-gray-200">
                          <button
                            class="w-full  rounded-md bg-white py-2 px-3 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
                            (click)="edituser(user.id)"
                          >
                            Edit
                          </button>
                        </td>
                       
                        <td class="whitespace-nowrap py-4 px-3 text-sm text-gray-500 border-b border-gray-200">
                          <button
                            class="w-full  rounded-md bg-white py-2 px-3 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
                            (click)="addfunds(user.id)"
                          >
                            Add Funds
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
